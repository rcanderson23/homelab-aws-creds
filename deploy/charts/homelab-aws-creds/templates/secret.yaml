{{- if eq .Values.useExistingMappingSecret "" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "homelab-aws-creds.fullname" . }}-role-mappings
  labels:
    {{- include "homelab-aws-creds.labels" . | nindent 4 }}
data:
  mappings.yaml: {{ tpl .Values.roleServiceAccountMappings $ | b64enc | quote }}
{{- end }}
