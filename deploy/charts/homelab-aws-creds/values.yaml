# Default values for homelab-aws-creds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

useExistingMappingSecret: ""
roleServiceAccountMappings: []
# mappings:
# - namespace: default
#   serviceAccount: test
#   awsRole: arn:aws:iam::012345678900:role/assume-read-only

agent:
  # creates a CiliumLocalRedirectRule allowing the daemonset not to require hostNetwork=true
  useCiliumRedirect: false
  podAnnotations: {}
  podLabels: {}
  
  podSecurityContext: {}
    # fsGroup: 2000
  
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  
  
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  image:
    repository: ghcr.io/rcanderson23/homelab-aws-creds
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.1.0"
  # extra environment variables
  env: []

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # Additional volumes on the output Deployment definition.
  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false


  livenessProbe:
    httpGet:
      path: /metrics
      port: metrics
  readinessProbe:
    httpGet:
      path: /metrics
      port: metrics

  service:
    type: ClusterIP
    port: 8080






  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}

